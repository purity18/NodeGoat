name: Lint
on: [push, pull_request]

jobs:
  lint:
    name: Node.js
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ["14.x"]

    steps:
      - name: Checkout https://github.com/${{ github.repository }}@${{ github.ref }}
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run linter
        run: npx --no-install jshint@2.12.0 .
        - name: Run Semgrep
  uses: returntocorp/semgrep-action@v1
  with:
    config: 'p/ci'   # or your chosen ruleset
    output: semgrep-result.json
    format: json

- name: Upload Semgrep results
  uses: actions/upload-artifact@v3
  with:
    name: semgrep-results
    path: semgrep-result.json
name: Gitleaks Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Gitleaks
      uses: zricethezav/gitleaks-action@v2.9.0
      with:
        args: "--verbose --redact --report-format=json --report-path=gitleaks-report.json"

    - name: Upload Gitleaks report
      uses: actions/upload-artifact@v3
      with:
        name: gitleaks-report
        path: gitleaks-report.json
name: Gitleaks Scan

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Gitleaks
        uses: gitleaks/gitleaks-action@v2

      - name: Run Gitleaks
        run: gitleaks detect --source . --no-git --redact --report-format=json --report-path=gitleaks-report.json

